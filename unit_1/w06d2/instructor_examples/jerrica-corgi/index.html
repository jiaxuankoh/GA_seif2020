<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CORGI CAROUSEL</title>
    <!-- STYLES -->
    <link rel="stylesheet" href="css/style.css">
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <!-- SCRIPTS -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <!-- =========== CAROUSEL TOP ============== -->
      <img src="images/carousel.png" alt="">
      <h1>CORGI CAROUSEL!</h1>
      <!-- =========== CAROUSEL CONTAINER ======== -->
      <div class="carousel-container">
        <!-- previous button -->
        <div class="carousel-button previous">
          <!-- from linearicons icon font -->
          <span class="lnr lnr-chevron-left"></span>
        </div>
        <!-- images -->
        <div class="carousel-images">
          <img src="images/corgi-cute.png" alt="corgi looking cute">
          <img src="images/corgi-hotdog.png" alt="corgi looking cute in a hotdog costume">
          <img src="images/corgi-goggles.png" alt="corgi looking cute in goggles">
          <img src="images/corgi-boat.png" alt="corgi looking cute in a boat">
        </div>
        <!-- next button -->
        <div class="carousel-button next">
          <!-- from linearicons icon font -->
          <span class="lnr lnr-chevron-right"></span>
        </div>
      </div>

      <div id="carouselExampleIndicators" class="carousel-images carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="images/corgi-cute.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="images/corgi-hotdog.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="images/corgi-goggles.png" class="d-block w-100" alt="...">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

    </div>
  </body>
</html>
