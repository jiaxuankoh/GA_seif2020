<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="calculator.js"></script>
</head>
<body>
    <div class="header">
        <button id="about">About calculator</button>
    </div>
    <div class="container">
        <div id="screen">
            <div id="logo">L</div>
            <input type="text" name="screen" value="" id="screeninput">
        </div>
        <div id="interface">
            <div id="number-column">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="number">0</button>
            </div>
            <div id="operator-column">
                <button class="operator Delete">Del</button>
                <button class="operator KeyC">C</button>
                <button class="operator SquareRoot">âˆš</button>
                <button class="operator NumpadSubtract">-</button>
                <button class="operator NumpadDivide">/</button>
                <button class="operator NumpadMultiply">*</button>
                <button class="operator NumpadAdd">+</button>
                <button class="operator Equal">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
